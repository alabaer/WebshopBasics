<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aufgabe 3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <script src="JS/View.js"></script>
    <script src="JS/CategoryCreation.js"></script>
    <script src="JS/CartCreation.js"></script>
    <script src="JS/ProductsCreation.js"></script>
    <script src="JS/Main.js"></script>
    <script src="JS/CartHandling.js"></script>
    <script src="JS/ProductsHandling.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="http://localhost/theShop/index.html">TheShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <form class="container-fluid justify-content-start">
            <button class="btn btn-outline-secondary mx-2" type="button" id="shop-view">Shop</button>
            <button class="btn btn-outline-secondary mx-2" type="button" id="cart-view">Cart</button>
        </form>
    </div>
</nav>

<!-- Modal Start -->
<div class="modal fade" id="product-modal" tabindex="-1" aria-labelledby="product-modal-label"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fs-5" id="product-modal-label">Sucess</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="product-modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<h1> Welcome to "The Shop"</h1>
<div id="main-content" class="container-fluid">
    <div class="container-fluid" id="shop-view-container">
        <div class="container-fluid" id="category-container">
            <div class="row column" id="category-output">
                <!-- generated Category buttons here -->
            </div>
        </div>
        <div class="container-fluid" id="products-container">
            <div class="row justify-content" id="products-output">
            </div>
            <!-- generated Product Cards here -->
        </div>
    </div>
    <div class="container-fluid" id="cart-container">
        <h1>Cart</h1>
        <h3 id="price-output">
            <!-- Price generated here -->
        </h3>
        <table class="table">
            <thead>
            <tr>
                <th class="text-center" scope="col">Name:</th>
                <th class="text-center" scope="col">Amount:</th>
                <th class="text-center" scope="col">Price:</th>
                <th class="text-center" scope="col">Total:</th>
                <th class="text-center" scope="col">Add/Remove</th>
            </tr>
            </thead>
            <tbody id="cart-output">
            <!-- generated CartCreation Items here -->
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
